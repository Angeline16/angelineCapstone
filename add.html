<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <title>Document</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");

    body {
      font-family: "Nunito", sans-serif;
    }
  </style>
  <body>
    <header
      class="w-full flex sm:pl-60 justify-between items-center bg-cyan-400 py-4 px-5"
    >
      <div class="flex gap-5">
        <button
          id="toggleSidebar"
          class="sm:hidden flex justify-center items-center"
        >
          <iconify-icon icon="ic:round-menu" class="text-2xl"></iconify-icon>
        </button>
        <input
          type="search"
          placeholder="Search..."
          class="rounded-md bg-gray-100/50 sm:ml-5 caret-blue-500 placeholder:text-base placeholder:text-gray-800 px-4 py-1 sm:w-96 outline-none border"
        />
      </div>
      <div class="text-2xl flex justify-center items-center gap-2">
        <iconify-icon
          icon="ic:round-notifications"
          class="hover:text-gray-100 transition"
        ></iconify-icon>
        <iconify-icon
          icon="mingcute:user-4-fill"
          class="hover:text-gray-100 transition"
        ></iconify-icon>
        <iconify-icon
          icon="solar:settings-bold"
          class="hover:text-gray-100 transition"
        ></iconify-icon>
      </div>
    </header>

    <aside
      id="sidebar"
      class="w-60 hidden sm:block bg-gray-100 fixed top-0 left-0 h-full"
    >
      <div class="px-3">
        <div class="flex justify-between items-center">
          <img src="./assets/Logo.png" alt="" class="w-20 h-14" />
          <div
            id="close"
            class="bg-slate-400/50 sm:hidden text-red-400 flex justify-center items-center rounded-full p-1"
          >
            <iconify-icon icon="iconoir:xmark" class="text-2xl"></iconify-icon>
          </div>
        </div>

        <div>
          <h1 class="text-gray-800 font-semibold text-xl py-3">Menu</h1>
          <hr />
          <div class="my-2">
            <div
              class="py-2 flex justify-start items-center gap-2 w-full hover:font-semibold hover:text-cyan-500 hover:bg-gray-300 transition rounded-md px-2"
            >
              <iconify-icon
                icon="material-symbols:dashboard"
                class="text-xl"
              ></iconify-icon>
              <a href="">Dashboard</a>
            </div>
            <div
              class="py-2 flex justify-start items-center gap-2 w-full hover:font-semibold hover:text-cyan-500 hover:bg-gray-300 transition rounded-md px-2"
            >
              <iconify-icon
                icon="carbon:add-filled"
                class="text-xl"
              ></iconify-icon>

              <a href="">Add Item</a>
            </div>
            <div
              class="py-2 flex justify-start items-center gap-2 w-full hover:font-semibold hover:text-cyan-500 hover:bg-gray-300 transition rounded-md px-2"
            >
              <iconify-icon icon="ep:list" class="text-xl"></iconify-icon>

              <a href="">Trade List</a>
            </div>
            <div
              class="py-2 flex justify-start items-center gap-2 w-full hover:bg-gray-300 hover:font-semibold hover:text-cyan-500 transition rounded-md px-2"
            >
              <iconify-icon
                icon="material-symbols-light:chat-sharp"
                class="text-xl"
              ></iconify-icon>

              <a href="">Chat Messages</a>
            </div>
            <div
              class="py-2 flex justify-start items-center gap-2 w-full hover:font-semibold hover:text-cyan-500 hover:bg-gray-300 transition rounded-md px-2"
            >
              <iconify-icon
                icon="material-symbols:live-help-sharp"
                class="text-xl"
              ></iconify-icon>

              <a href="">Help Center</a>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <div class="text-gray-800 bg-gray-50 sm:pl-60 pt-5">
      <h1 class="text-xl font-semibold ml-10">Add new Item</h1>
      <div>
        <form
          action="
"
        >
          <div class="m-2 grid grid-cols-1 sm:grid-cols-2 mx-10">
            <div class="">
              <div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Condition <span class="text-red-400">*</span>
                  </p>
                  <select
                    id="item_condition"
                    name="item_condition"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                    required
                  >
                    <option value="">Select Condition</option>
                    <option value="brandNew">Brand New</option>
                    <option value="used">Used</option>
                  </select>
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Color <span class="text-red-400">*</span>
                  </p>
                  <input
                    type="text"
                    id="color"
                    name="color"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                  />
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Size <span class="text-red-400">*</span>
                  </p>
                  <input
                    type="text"
                    id="size"
                    name="size"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                  />
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Item Description <span class="text-red-400">*</span>
                  </p>
                  <textarea
                    id="description"
                    name="description"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                    required
                  ></textarea>
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Wishlist <span class="text-red-400">*</span>
                  </p>
                  <input
                    type="text"
                    id="wishlist"
                    name="wishlist"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                    required
                  />
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Price <span class="text-red-400">*</span>
                  </p>
                  <input
                    type="text"
                    id="price"
                    name="price"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                    required
                  />
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Year <span class="text-red-400">*</span>
                  </p>
                  <input
                    type="text"
                    id="year"
                    name="year"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                  />
                </div>
                <div class="mb-4">
                  <p class="font-semibold">
                    Brand <span class="text-red-400">*</span>
                  </p>
                  <input
                    type="text"
                    id="brand"
                    name="brand"
                    class="border p-1 rounded-md text-sm w-full sm:w-3/4"
                  />
                </div>
              </div>
            </div>

            <div>
              <div class="mb-4">
                <div class="col-span-full">
                  <label
                    for="cover-photo"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Upload Image <span class="text-red-400">*</span></label
                  >
                  <div
                    class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"
                  >
                    <div class="text-center">
                      <svg
                        class="mx-auto h-12 w-12 text-gray-300"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <div class="mt-4 flex text-sm leading-6 text-gray-600">
                        <label
                          for="file-upload"
                          class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500"
                        >
                          <span>Browse on your</span>
                          <input
                            id="file-upload"
                            name="file-upload"
                            type="file"
                            class="sr-only"
                            accept="image/*"
                          />
                        </label>
                        <p class="pl-1">or drag and drop</p>
                      </div>
                      <p class="text-xs leading-5 text-gray-600">
                        Note: Make sure image should be gif, jpeg, or png
                        format.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="flex justify-between items-center gap-10 mx-10 mb-5 sm:w-3/4"
          >
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold w-1/2 py-2 px-4 rounded"
            >
              Save
            </button>
            <button
              type="button"
              class="bg-gray-500 hover:bg-gray-700 text-white w-1/2 font-bold py-2 px-4 rounded"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const toggleButton = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");
      const closeSidebar = document.getElementById("close");

      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
      closeSidebar.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
